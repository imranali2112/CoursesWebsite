<div class="container-fluid show-data">
    <div class="row mt-3 show-data__full-cards">
        @for(course of courses; track $index){
        <div class="col-sm-11 col-lg-4 justify-content-center align-content-center show-data__courses">

            <div class="cards">
                @if(isAdmin){
                <button class="btn btn-danger cards__delete_btn" (click)="deleteCourse(course)">
                    <i class="bi bi-trash-fill"></i>
                    Delete
                </button>
                }
                <div class="cards__course-image">
                    <img [src]="course.image" class="cards__image" alt="">
                </div>
                <h3>{{course.title}}</h3>
                <p> {{course.description | truncateWords: 100}}</p>
            </div>
        </div>
        }@empty{
        @if(isAdmin){
        <div class="d-flex justify-content-center align-content-center">
            No courses add yet
        </div>
        }
        }
    </div>
</div>
